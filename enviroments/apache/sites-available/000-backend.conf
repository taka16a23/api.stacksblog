<VirtualHost *:8080>
	DocumentRoot /var/www/

	ErrorLog ${APACHE_LOG_DIR}/error_backend.log
	CustomLog ${APACHE_LOG_DIR}/access_backend.log combined
	
	WSGIScriptAlias / /var/www/webapp/backend/backend/wsgi.py
	WSGIApplicationGroup %{GLOBAL}
	<Directory /var/www/webapp/backend/backend>
	  <Files wsgi.py>
	    Require all granted
	  </Files>
	</Directory>

	Alias /static/ /var/www/static/

	<Directory /var/www/static>
	  Require all granted
	</Directory>

</VirtualHost>

WSGIPythonPath /var/www/venv/lib/python3.10/site-packages
